<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="text-center">
      <h1>JavaScript Calculator FreeCodeCamp</h1>
      <h2>By Sarah Bartley</h2>
    </header>

    <main>
      <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
          <div class="row">
            <button class="key" data-key="67" id="clear" onclick="clearCalculator()">C</button>
            <button class="key" data-key="69" onclick="clearOne()">CE</button>
            <button class="key" data-key="221" id="add" onclick="showValue()">+</button>
            <button class="key" data-key="189" id="subtract" onclick="showValue()">-</button>
          </div>

          <div class="row">
            <button class="key" data-key="55" id="seven" onclick="showValue()">7</button>
            <button class="key" data-key="56" id="eight" onclick="showValue()">8</button>
            <button class="key" data-key="57" id="nine" onclick="showValue()">9</button>
            <button class="key" data-key="56" id="multiply" onclick="showValue()">*</button>
          </div>

          <div class="row">
            <button class="key" data-key="52" id="four" onclick="showValue()">4</button>
            <button class="key" data-key="53" id="five" onclick="showValue()">5</button>
            <button class="key" data-key="54" id="six" onclick="showValue()">6</button>
            <button class="key" data-key="191" id="divide" onclick="showValue()">/</button>
          </div>

          <div class="row">
            <button class="key" data-key="49" id="one" onclick="showValue()">1</button>
            <button class="key" data-key="50" id="two" onclick="showValue()">2</button>
            <button class="key" data-key="51" id="three" onclick="showValue()">3</button>
            <button class="key" data-key="190" id="decimal" onclick="showValue()">.</button>
          </div>

          <div class="row">
            <button class="key" data-key="48" id="zero" onclick="showValue()">0</button>
            <button class="key" data-key="187" id="equals" onclick="answer()">=</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2019 Sarah Bartley. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>

</html>
