<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header class="text-center">
      <h1>JavaScript Calculator FreeCodeCamp</h1>
      <h2>By Sarah Bartley</h2>
    </header>

    <main>
      <div id="calculator">
        <input type="text" id="display" disabled>
        <br/>

        <input type="button" value="C" class="keys" onclick="addtoScreen("c")">
        <input type="button" value="CE" class="keys" id="clear" onclick="backspace()">
        <input type="button" value="x^2" class="keys" onclick="power()">
        <input type="button" value="+" class="keys" id="add" onclick="addtoScreen("+")">
        <br/>

        <input type="button" value="7" class="keys" id="seven" onclick="addtoScreen("7")">
        <input type="button" value="8" class="keys" id="eight" onclick="addtoScreen("8")">
        <input type="button" value="9" class="keys" id="nine" onclick="addtoScreen("9")">
        <input type="button" value="-" class="keys" id="subtract" onclick="addtoScreen("-")">
        <br/>

        <input type="button" value="4" class="keys" id="four" onclick="addtoScreen("4")">
        <input type="button" value="5" class="keys" id="five" onclick="addtoScreen("5")">
        <input type="button" value="6" class="keys" id="six" onclick="addtoScreen("6")">
        <input type="button" value="*" class="keys" id="multiply" onclick="addtoScreen("*")">
        <br/>

        <input type="button" value="1" class="keys" id="one" onclick="addtoScreen("1")">
        <input type="button" value="2" class="keys" id="two" onclick="addtoScreen("2")">
        <input type="button" value="3" class="keys" id="three" onclick="addtoScreen("3")">
        <input type="button" value="/" class="keys" id="divide" onclick="addtoScreen("/")">
        <br/>

        <input type="button" value="0" class="keys" id="zero" onclick="addtoScreen("0")">
        <input type="button" value="." class="keys" id="decimal" onclick="addtoScreen(".")">
        <input type="button" value="=" id="equals" onclick="equal()">
      </div>
    </main>

    <footer>
      <p>&copy; 2019 Sarah Bartley. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>

</html>
