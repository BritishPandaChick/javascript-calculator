<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="text-center">
      <h1>JavaScript Calculator FreeCodeCamp</h1>
      <h2>By Sarah Bartley</h2>
    </header>

    <main>
      <div class="text-center" id="calculator">
      <div class="calculator__display" id="display">0</div>
      <div class="calculator__keys">
        <button class="btn btn-primary key--operator" data-action="divide" id="divide">/</button>
        <button class="btn btn-primary key--operator" data-action="multiply" id="multiply">*</button>
        <button class="btn btn-primary key--operator" data-action="subtract" id="subtract">-</button>
        <button class="btn btn-primary key--operator" data-action="add" id="add">+</button>
      <br/>
        <button class="btn btn-primary" id="seven">7</button>
        <button class="btn btn-primary" id="eight">8</button>
        <button class="btn btn-primary" id="nine">9</button>
      <br/>
        <button class="btn btn-primary" id="four">4</button>
        <button class="btn btn-primary" id="five">5</button>
        <button class="btn btn-primary" id="six">6</button>
      <br/>
        <button class="btn btn-primary" id="one">1</button>
        <button class="btn btn-primary" id="two">2</button>
        <button class="btn btn-primary" id="three">3</button>
      <br/>
        <button class="btn btn-primary" id="zero">0</button>
        <button class="btn btn-primary" data-action="decimal" id="decimal">.</button>
        <button class="btn btn-danger" data-action="clear" id="clear">AC</button>
        <button class="btn btn-primary bigButton key--equal" data-action="equals" id="equals">=</button>
      </div>

     </div>
    </main>

    <footer>
      <p>&copy; 2019 Sarah Bartley. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>

</html>
